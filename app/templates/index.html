{% extends "base.html" %}

{% block content %}
    {% if user %}
    <h1>Hello, {{ user.username }}</h1>
    {% endif %}

    {% for dat in data %}
        <div>
            <h2><p>{{ dat.user }}</p></h2>
            <h3><p>Message: {{ dat.body }}</p></h3>
        </div>
    {% endfor %}
{% endblock %}
